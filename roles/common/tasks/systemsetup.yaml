  - name: Copying {{ component }} service file
    ansible.builtin.template:
      src: "{{ component }}.service.j2"
      dest: /etc/systemd/system/{{ component }}.service

  - name: Daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: Start and enable {{ component }} service
    ansible.builtin.systemd_service:
      name: "{{ component }}"
      state: started
      enabled: yes